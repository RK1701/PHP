<body>

<div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card align-center">
          <div class="card-body">
            <div class="user-session__logo">
              <a href="#">
                <img class="img-logo align-center" src="logo.png" alt="Agrimp color">
              </a>    
            </div>
            <div class="user-session__form">
              <h2 class="text-center mb-3">Login</h2>
             <form class="new_user" id="new_user" action="" accept-charset="UTF-8" method="post">
                <input name="utf8" type="hidden" value="âœ“">
                <input type="hidden" name="authenticity">
                <div class="form-group">
                  <label for="user_Email:">Email:</label>
                  <input autofocus="autofocus" class="form-control" type="email" value="" name="user" id="user_email">
                </div>

                <div class="form-group">
                  <label for="user_Password:">Password:</label>
                  <input autocomplete="off" class="form-control" type="password" name="user" id="user_password">
                </div>

                <div class="actions">
                  <input type="submit" name="login" value="Login" class="btn btn-primary" data-disable-with="Login">
                </div>
             </form>   
            </div>
            <br>
            <div class="user-session__links text-center">
                <a href="" data-toggle="modal" data-target="#exampleModal">Forgot your password?</a><br>

                <a href="signup.html">Not registered yet? Sign up</a><br>

            </div>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
      </div>

</div>

   <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forgote password here,</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p class="text text-muted">Send Your Password PhoneNo. or EmailId</p>
              <div class="form-group">
                <label for="user_Email:">Email</label>
                <input autofocus="autofocus" class="form-control" type="email" value="" name="user" id="user_email" required="required" placeholder="ex- abcd@gmail.com">
            </div>

               <hr> 
               <!-- <p class="text-muted text-center">or</p> -->

               <div class="form-group">
                <label for="user_phone:">PhoneNo.</label>
                <input autofocus="autofocus" class="form-control" type="text" value="" name="user" id="user_phone" required="required" placeholder="ex- 00000 00000">
            </div>
           <!-- <input required="required" id="phone-number" type="text" name="user[phone_number]"> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
